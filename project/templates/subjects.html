{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <ul>
              {% for file in files %}
              <li>
                  <a href="{{ url_for('downloadfile',upload_id=file.id)}}"> {{ file.file_name }} </a>
                  <a style="color: red"> Uploaded By {{ file.user_id }} </a>
              </li>
              {% endfor %}
          </ul>
        </article>
{% endblock content %}
